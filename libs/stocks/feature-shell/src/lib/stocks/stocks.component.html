<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      id="symbol"
      name="symbol"
      title="symbol text"
      aria-label="symbol"
      type="text"
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span for="symbol"
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span for="symbol"
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label aria-label="Favourite time period">Favorite time period</mat-label>
    <mat-select aria-label="Select time period" id="period" name="period" formControlName="period" role="list">
      <mat-option role="option" aria-label="Period options"
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button type="button" id="submitButton" title="Go Button" aria-label="submit button" (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
